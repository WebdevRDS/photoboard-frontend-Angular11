<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">New Board</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close(title)"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="boardName">Board title</label>
    <input [(ngModel)]="title" type="text" class="form-control mb-3" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
</div>
